<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="container">
			<h1>PAYMENT FORM</h1>
			<hr />
			<form action="insert.php" method="post">
				Card Holder's Name:
				<input name="name" type="text" /><br /><br />
				Card Number: <input name="card-num" type="number" /><br /><br />
				cvv:
				<input
					class="form-field"
					name="cvv"
					type="number"
				/><br /><br />
				Expiry:
				<input type="text" name="expiry" placeholder="MM/YY" size="" />

				<div class="buttons">
					<input type="submit" value="Pay Now" class="btn" />
					<input type="reset" class="btn" />
				</div>
			</form>
		</div>
	</body>
</html>
